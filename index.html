<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/symposium/SymLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technovanza Symposium</title>
    <style>
      body{
        background-image: url("./src/assets/symposium/peakpx.jpg");
        background-size: cover; /* Ensures the image covers the entire screen */
        background-repeat: no-repeat; /* Prevents tiling */
        background-attachment: fixed; /* Keeps the image fixed during scroll */
        background-position: center; /* Centers the image */
        margin: 0; /* Removes default margin for the body */
        height: 100vh; /* Ensures the body occupies the full viewport height */
      }
      html, body {
        height: 100%;
        margin: 0;
        position: relative;
      }
      
      body {
        /* background: linear-gradient(90deg, rgba(84,1,45,1) 2%, rgba(40,7,110,1) 48%, rgba(22,1,66,1) 100%); */
        /* background-image: url("./src/assets/symposium/peakpx.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        margin: 0;
        height: 100vh; */
        background: linear-gradient(90deg, rgba(84,1,45,1) 2%, rgb(34, 7, 93) 48%, rgb(13, 1, 40) 100%);
        /* background-color: black; */
        position: relative;
        z-index: 1; /* Ensures body content is above the background */
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

    </style>
  </head>
  <body>
    <div class="background">
      <canvas id="particlesCanvas"></canvas>
      <script src="./script.js" defer></script>
    </div>
    <!-- <div id="particles-js"></div> -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
